<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💩 Merten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 30px;
    }
    .bild-container {
      position: relative;
      display: inline-block;
    }
    img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
    .intro {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #444;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .antwort {
      position: absolute;
      top: 10px;
      right: -10px;
      background-color: #ffffff;
      border-radius: 15px;
      padding: 20px;
      max-width: 300px;
      font-size: 1.6rem;
      font-weight: bold;
      color: #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
      cursor: pointer;
      white-space: pre-wrap;
    }
    .antwort::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 30px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid #ffffff;
    }
    .thinking {
      font-size: 1.1rem;
      margin-top: 20px;
      color: #666;
      animation: blink 1s infinite;
      visibility: hidden;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .hidden-trigger {
      font-size: 0.8rem;
      color: #aaa;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>💩 Merten antwortet dir!</h1>
  <p class="intro">Hi, ich bin Stefan – der wohl schlauste Bräutigam hier im Saal. Frag mich was! 😎</p>
  <div class="bild-container">
    <img src="bild-von-merten.JPG" alt="Merten chillt" />
    <div class="antwort" id="antwort" onclick="antwortReaktion()"></div>
  </div>
  <p><input type="text" placeholder="Frag was..." id="frageInput" /></p>
  <button onclick="antwortGeben()">Antwort einholen (auf eigene Gefahr)</button>
  <div class="thinking" id="thinking">Merten denkt nach… 🤔</div>
  <div class="hidden-trigger" onclick="triggerGeheimnis()">(Nicht klicken!)</div>
  <audio id="bingSound">
    <source src="https://www.soundjay.com/button/sounds/button-16.mp3" type="audio/mpeg">
  </audio>

  <script>
    function antwortGeben() {
      const antwortBox = document.getElementById("antwort");
      const frage = document.getElementById("frageInput").value.toLowerCase();
      const thinking = document.getElementById("thinking");
      const sound = document.getElementById("bingSound");

      antwortBox.style.display = "none";
      antwortBox.textContent = "";
      thinking.style.visibility = "visible";

      if (sound) sound.play().catch(e => console.log("Sound blockiert:", e));

      // Antwort-Pools
      const trinkenAntworten = [
        "Auf jeden Fall!",
        "Nur wenn du mitziehst.",
        "Ich hab schon vorgelegt.",
        "Was für 'ne Frage – natürlich!",
        "Noch einen für Vera, einen für mich, und einen für dich!"
      ];
      const bräutigamAntworten = [
        "Der mit dem Cuba Libre in der Hand, obviously.",
        "Ich bin der, der sich heute traut – und zwar alles.",
        "Der, der 'Ja' gesagt hat – freiwillig!"
      ];
      const veraAntworten = [
        "Ich hab am 4.4.2025 meine fantastische Frau Vera Merten geheiratet. Sie ist Ärztin – und heute feiern wir richtig! 💍🥂",
        "Vera ist meine Frau. Und smarter als Google.",
        "Verheiratet. Mit Herz, Stil und einer Ärztin."
      ];
      const abstimmenAntworten = [
        "Also, wir können ja abstimmen.",
        "Demokratie ist hier möglich – aber nicht verpflichtend.",
        "Okay, Hand hoch – wer ist dafür?"
      ];
      const katzeAntworten = [
        "Ich steh im Kaufvertrag, das ist meine Katze!",
        "Die Katze war zuerst da. Ich bin eingezogen.",
        "Das ist nicht irgendeine Katze – das ist die Katze!"
      ];
      const videoAntwort = "Warte… ich hab da ein Video. 😎";
      const schnellAntworten = [
        "Früher war ich mal schnell.",
        "Schnell war ich mal. Jetzt bin ich clever.",
        "Ich bin nicht langsam – ich genieße nur den Moment."
      ];
      const rauchAntworten = [
        "Wenn du’s rauchst – dann bitte richtig.",
        "Zigarette ist an. Haltung bitte auch.",
        "Einmal mit Stil rauchen, bitte."
      ];
      const kloAntworten = [
        "Ich glaub so ein kleines 💩 muss ich noch legen.",
        "TMI? Vielleicht. Aber ja.",
        "Dringend. Jetzt."
      ];
      const cubaAntworten = [
        "Noch ein Cuba libre?",
        "Cuba Libre ist mein zweiter Vorname.",
        "Nur wenn du auch einen nimmst."
      ];
      const jaAberAntworten = [
        "Ja aaaaaber…",
        "Mhmm… vielleicht…",
        "Könnte sein. Könnte aber auch nicht sein."
      ];
      const haagAntworten = [
        "Wer ist eigentlich dafür das Haag sein Bier ext?",
        "Ich bin dafür, dass Haag jetzt liefert.",
        "Team Haag – ex oder nix!"
      ];
      const veraDazuAntworten = [
        "Sie nickt. Sie weiß, wie’s läuft.",
        "Vera sagt ja. Oder hat genickt. Ich nehm beides.",
        "Sie ist okay damit. Wahrscheinlich."
      ];
      const anzugAntworten = [
        "Der wurde mir zugeworfen. Ich hab ihn einfach angezogen.",
        "Outfit approved – von mir selbst.",
        "Passt, sitzt, wackelt – reicht."
      ];
      const wievieleAntworten = [
        "Das lässt sich nicht mehr eindeutig belegen.",
        "Zählen ist schwierig – feiern ist wichtiger.",
        "Die genaue Zahl kennt nur Vera. Und sie schweigt."
      ];

      setTimeout(() => {
        let antwort = "Mh... da sollten wir zur Sicherheit erst mal einen Buff trinken.";

        const frageMatch = frage.toLowerCase();

        const matheMatch = frageMatch.match(/([-+]?\d+(\.\d+)?)(\s*[\+\-\*\/]\s*)([-+]?\d+(\.\d+)?)/);
        if (matheMatch) {
          try {
            const result = eval(matheMatch[0]).toFixed(2).replace(/\.00$/, "");
            const sprueche = [
              `Wow. Das war schwer. Es ist ${result}.`,
              `Du brauchst mich für DAS? Ergebnis: ${result}.`,
              `Lass mich kurz nachdenken… ${result}.`,
              `Mathe-König meldet sich: ${result}.`
            ];
            antwort = sprueche[Math.floor(Math.random() * sprueche.length)];
          } catch {
            antwort = "Ich bin zu klug für kaputte Aufgaben.";
          }
        } else if (frageMatch.includes("video") || frageMatch.includes("beweis") || frageMatch.includes("aufnahme")) {
          antwortBox.innerHTML = `
            ${videoAntwort}
            <br><br>
            <video width="100%" controls>
              <source src="Sepp.MP4" type="video/mp4">
              Dein Browser kann das Video leider nicht abspielen.
            </video>
          `;
          thinking.style.visibility = "hidden";
          antwortBox.style.display = "block";
          return;
        } else if (frageMatch.includes("trink") || frageMatch.includes("bier") || frageMatch.includes("bar") || frageMatch.includes("saufen") || frageMatch.includes("exen")) {
          antwort = trinkenAntworten[Math.floor(Math.random() * trinkenAntworten.length)];
        } else if (frageMatch.includes("bräutigam")) {
          antwort = bräutigamAntworten[Math.floor(Math.random() * bräutigamAntworten.length)];
        } else if (frageMatch.includes("vera") || frageMatch.includes("frau") || frageMatch.includes("hochzeit") || frageMatch.includes("geheiratet") || frageMatch.includes("verheiratet") || frageMatch.includes("braut")) {
          antwort = veraAntworten[Math.floor(Math.random() * veraAntworten.length)];
        } else if (frageMatch.includes("abstimmen") || frageMatch.includes("entscheidung") || frageMatch.includes("mehrheit")) {
          antwort = abstimmenAntworten[Math.floor(Math.random() * abstimmenAntworten.length)];
        } else if (frageMatch.includes("katze") || frageMatch.includes("haustier") || frageMatch.includes("tier")) {
          antwort = katzeAntworten[Math.floor(Math.random() * katzeAntworten.length)];
        } else if (frageMatch.includes("schnell") || frageMatch.includes("rennen") || frageMatch.includes("laufen")) {
          antwort = schnellAntworten[Math.floor(Math.random() * schnellAntworten.length)];
        } else if (frageMatch.includes("rauch") || frageMatch.includes("zigarette") || frageMatch.includes("anzünden")) {
          antwort = rauchAntworten[Math.floor(Math.random() * rauchAntworten.length)];
        } else if (frageMatch.includes("klo") || frageMatch.includes("muss") || frageMatch.includes("dringend")) {
          antwort = kloAntworten[Math.floor(Math.random() * kloAntworten.length)];
        } else if (frageMatch.includes("cuba") || frageMatch.includes("rum") || frageMatch.includes("cocktail")) {
          antwort = cubaAntworten[Math.floor(Math.random() * cubaAntworten.length)];
        } else if (frageMatch.includes("ja aber") || frageMatch.includes("vielleicht") || frageMatch.includes("hmmm")) {
          antwort = jaAberAntworten[Math.floor(Math.random() * jaAberAntworten.length)];
        } else if (frageMatch.includes("haag") || frageMatch.includes("wer ist dafür") || frageMatch.includes("ext")) {
          antwort = haagAntworten[Math.floor(Math.random() * haagAntworten.length)];
        } else if (frageMatch.includes("vera dazu") || frageMatch.includes("was sagt vera")) {
          antwort = veraDazuAntworten[Math.floor(Math.random() * veraDazuAntworten.length)];
        } else if (frageMatch.includes("anzug") || frageMatch.includes("outfit")) {
          antwort = anzugAntworten[Math.floor(Math.random() * anzugAntworten.length)];
        } else if (frageMatch.includes("wie viele") && frageMatch.includes("getrunken")) {
          antwort = wievieleAntworten[Math.floor(Math.random() * wievieleAntworten.length)];
        }

        antwortBox.textContent = "";
        typingEffect(antwort, antwortBox);
        thinking.style.visibility = "hidden";
        antwortBox.style.display = "block";
      }, 1500);
    }

    function typingEffect(text, element) {
      let i = 0;
      element.textContent = "";
      const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 40);
    }

    function antwortReaktion() {
      document.getElementById("antwort").textContent = "Tja. So bin ich.";
    }

    function triggerGeheimnis() {
      const antwortBox = document.getElementById("antwort");
      antwortBox.textContent = "Ey! Hast du nichts Besseres zu tun?!";
      antwortBox.style.display = "block";
    }
  </script>
</body>
</html>
