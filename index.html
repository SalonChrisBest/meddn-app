<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💩 Merten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 30px;
    }
    .bild-container {
      position: relative;
      display: inline-block;
    }
    img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
    .intro {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #444;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .antwort {
      position: absolute;
      top: 10px;
      right: -10px;
      background-color: #ffffff;
      border-radius: 15px;
      padding: 20px;
      max-width: 250px;
      font-size: 1.6rem;
      font-weight: bold;
      color: #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
      cursor: pointer;
      white-space: pre-wrap;
    }
    .antwort::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 30px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid #ffffff;
    }
    .thinking {
      font-size: 1.1rem;
      margin-top: 20px;
      color: #666;
      animation: blink 1s infinite;
      visibility: hidden;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .hidden-trigger {
      font-size: 0.8rem;
      color: #aaa;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>💩 Merten antwortet dir!</h1>
  <p class="intro">Hi, ich bin Stefan – der wohl schlauste Bräutigam hier im Saal. Frag mich was! 😎</p>
  <div class="bild-container">
    <img src="bild-von-merten.JPG" alt="Merten chillt" />
    <div class="antwort" id="antwort" onclick="antwortReaktion()"></div>
  </div>
  <p><input type="text" placeholder="Frag was..." id="frageInput" /></p>
  <button onclick="antwortGeben()">Antwort einholen (auf eigene Gefahr)</button>
  <div class="thinking" id="thinking">Merten denkt nach… 🤔</div>
  <div class="hidden-trigger" onclick="triggerGeheimnis()">(Nicht klicken!)</div>
  <audio id="bingSound">
    <source src="https://www.soundjay.com/button/sounds/button-16.mp3" type="audio/mpeg">
  </audio>

  <script>
    function antwortGeben() {
      const thinking = document.getElementById("thinking");
      const antwortBox = document.getElementById("antwort");
      const frage = document.getElementById("frageInput").value.toLowerCase();
      const sound = document.getElementById("bingSound");

      antwortBox.style.display = "none";
      antwortBox.textContent = "";
      thinking.style.visibility = "visible";

      if (sound) {
        sound.play().catch(e => console.log("Sound blockiert:", e));
      }

      setTimeout(() => {
        let antwort = "Tja. So bin ich.";

        // Mathe-Sonderfunktion
        const matheMatch = frage.match(/([-+]?\d+(\.\d+)?)(\s*[\+\-\*\/]\s*)([-+]?\d+(\.\d+)?)/);
        if (matheMatch) {
          try {
            const expression = matheMatch[0];
            const result = eval(expression).toFixed(2).replace(/\.00$/, ""); // schöne Formatierung
            const sprueche = [
              `Wow. Das war schwer. Es ist ${result}.`,
              `Du brauchst mich für DAS? Ergebnis: ${result}.`,
              `Lass mich kurz nachdenken… ${result}.`,
              `Mathe-König meldet sich: ${result}.`
            ];
            antwort = sprueche[Math.floor(Math.random() * sprueche.length)];
          } catch (e) {
            antwort = "Mathe war nicht deine Frage. Aber meine Antwort ist trotzdem: 42.";
          }
        }

        // Klassische Regeln
        else if (frage.includes("wer ist der bräutigam")) {
          antwort = "Der mit dem Cuba Libre in der Hand, obviously.";
        } else if (
          frage.includes("trink") || frage.includes("bier") ||
          frage.includes("bar") || frage.includes("saufen") ||
          frage.includes("exen")
        ) {
          antwort = "Auf jeden Fall!";
        } else if (
          frage.includes("vera") || frage.includes("frau") ||
          frage.includes("hochzeit") || frage.includes("geheiratet") ||
          frage.includes("verheiratet") || frage.includes("braut")
        ) {
          antwort = "Ich hab am 4.4.2025 meine fantastische Frau Vera Merten geheiratet. Sie ist Ärztin – und heute feiern wir richtig! 💍🥂";
        } else if (
          frage.includes("abstimmen") || frage.includes("entscheidung") || frage.includes("mehrheit")
        ) {
          antwort = "Also, wir können ja abstimmen.";
        } else if (
          frage.includes("katze") || frage.includes("haustier") || frage.includes("tier")
        ) {
          antwort = "Ich steh im Kaufvertrag, das ist meine Katze!";
        } else if (
          frage.includes("video") || frage.includes("aufnahme") || frage.includes("beweis")
        ) {
          antwort = "Warte ich hab da ein Video …";
        } else if (
          frage.includes("schnell") || frage.includes("rennen") || frage.includes("laufen")
        ) {
          antwort = "Früher war ich mal schnell.";
        } else if (
          frage.includes("rauch") || frage.includes("zigarette") || frage.includes("anzünden")
        ) {
          antwort = "Wenn du’s rauchst – dann bitte richtig.";
        } else if (
          frage.includes("haufen") || frage.includes("klo") || frage.includes("muss") || frage.includes("dringend")
        ) {
          antwort = "Ich glaub so ein kleines 💩 muss ich noch legen.";
        } else if (
          frage.includes("cuba") || frage.includes("rum") || frage.includes("cocktail")
        ) {
          antwort = "Noch ein Cuba libre?";
        } else if (
          frage.includes("ja aber") || frage.includes("vielleicht") || frage.includes("hmmm")
        ) {
          antwort = "Ja aaaaaber…";
        } else if (
          frage.includes("haag") || frage.includes("wer ist dafür") || frage.includes("ext")
        ) {
          antwort = "Wer ist eigentlich dafür das Haag sein Bier ext?";
        }

        typingEffect(antwort, antwortBox);
        thinking.style.visibility = "hidden";
        antwortBox.style.display = "block";
      }, 1500);
    }

    function antwortReaktion() {
      const antwortBox = document.getElementById("antwort");
      antwortBox.textContent = "Tja. So bin ich.";
    }

    function triggerGeheimnis() {
      const antwortBox = document.getElementById("antwort");
      antwortBox.textContent = "Ey! Hast du nichts Besseres zu tun?!";
      antwortBox.style.display = "block";
    }

    function typingEffect(text, element) {
      let i = 0;
      element.textContent = "";
      const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 50);
    }
  </script>
</body>
</html>
